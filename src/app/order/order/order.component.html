<div *ngFor="let order of orders" class="first-column" id="box">
    <div>
        <h2>Id: {{order.id}}</h2>
        <h2>Status: {{order.status}}</h2>
    </div>
    <br>
    <div *ngFor="let product of order.products" class="second-column">
        <h2>Name: {{product.name}}</h2>
        
        <h2>Price: {{product.price | currency: "USD":"symbol"}}</h2>
        <h2>Date: {{product.date | date: 'dd.MM.yyyy'}}</h2>
    </div>
</div>
